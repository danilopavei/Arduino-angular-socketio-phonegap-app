<ion-view title="Setup">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <h2>Setup view</h2>
    
    <div class="list list-inset">
	  <label class="item item-input">
	    <input type="text" placeholder="Enter server Ip"  value="{{serverIp}}"/>
	  </label>
	  <label class="item item-input">
	    <input type="text" placeholder="Enter port number" value="{{serverPort}}"/>
	  </label>
	</div>
	<div class="padding">
    	<button class="button button-block button-positive" ng-click="connect()">
    		Connect to robot
    	</button>
    </div>

  </ion-content>
</ion-view>
